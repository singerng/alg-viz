<!DOCTYPE html>
<html>
	<head>
		<title>Turing Machine Visualizer</title>
        <link rel="stylesheet" type="text/css" href="../css/styles.css">
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="../js/alg-viz.js"></script>
        <script type="text/javascript">
        </script>
    </head>
	<body class="noselect">
        <table id="tape">
        </table>
        
        <script type="text/javascript">
        	list = new VizList();
        	
        	for (i = -50; i < 100; i++) {
        		list.set(i, i*i);
        	}
        	
        	viz = new VizListView(list, 21, -10, "tape");
        	viz.reset();
        	viz.highlight(10);
        	viz.update();
        	
        	$(window).mousedown(click);
        	
        	function click() {
        		viz.head++;
        		viz.update();
        	}
        </script>
	</body>
</html>
