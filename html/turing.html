<!DOCTYPE html>
<html>
	<head>
		<title>Insertion sort</title>
        <link rel="stylesheet" type="text/css" href="../css/styles.css">
	<script type="text/javascript" src="../js/alg-viz.js"></script>
        <script type="text/javascript">
        </script>
    </head>
	<body class="noselect">

	<canvas id="canvas" width=1 height=20000></canvas>
        
        <script type="text/javascript">
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");

		var obj = new VObj("test object");
		var view = new VView(obj, 20);
		var page = new VPage(ctx);

		var o2 = new VObj("test object2");
		var v2 = new VView(o2, 50);

		page.add_view(view);		
		page.add_view(v2);

		page.render(ctx);
        </script>
	</body>
</html>
